<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bixx AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://website-widgets.pages.dev/dist/sienna.min.js" defer></script>
    <style>
        body {
            background-color: #212121;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', 'Inter Fallback', Roboto, 'Open Sans', Arial, sans-serif;
            font-weight: 400;
            overflow: hidden;
            scrollbar-width: thin;
            scrollbar-color: #212121 #212121;
            transition: background-color 0.3s ease;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }
        html {
            height: 100%;
        }
        body.light-theme {
            background-color: #ffffff;
            scrollbar-color: #e0e0e0 #f5f5f5;
        }
        body::-webkit-scrollbar-track {
            background: #161618;
        }
        body.light-theme::-webkit-scrollbar-track {
            background: #f5f5f5;
        }
        body::-webkit-scrollbar-thumb {
            background: #242628;
            border-radius: 4px;
        }
        body.light-theme::-webkit-scrollbar-thumb {
            background: #e0e0e0;
        }
        body::-webkit-scrollbar-thumb:hover {
            background: #2c2e30;
        }
        body.light-theme::-webkit-scrollbar-thumb:hover {
            background: #cccccc;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            background-color: #212121;
            z-index: 11;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
            height: 60px;
        }
        .header.light-theme {
            background-color: #ffffff;
        }
        .profile-container {
            position: relative;
            display: inline-block;
        }
        .profile-icon {
            background-color: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .light-theme .profile-icon {
            background-color: #333333;
            color: #ffffff;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #242628;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            min-width: 150px;
            z-index: 12;
            transition: background-color 0.3s ease;
        }
        .light-theme .dropdown-menu {
            background-color: #e0e0e0;
        }
        .dropdown-menu.active {
            display: block;
        }
        .dropdown-item {
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            text-align: left;
            cursor: default;
            transition: color 0.3s ease;
        }
        .light-theme .dropdown-item {
            color: #333333;
        }
        .dropdown-button {
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-family: 'Inter', 'Inter Fallback', Roboto, 'Open Sans', Arial, sans-serif;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        .light-theme .dropdown-button {
            color: #333333;
        }
        .dropdown-button:hover {
            background-color: #2c2e30;
        }
        .light-theme .dropdown-button:hover {
            background-color: #cccccc;
        }
        .title {
            color: white;
            font-size: 30px;
            text-align: center;
            padding: 20px 0;
            font-family: 'Inter', 'Inter Fallback', Roboto, 'Open Sans', Arial, sans-serif;
            font-weight: 300;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: all 0.3s ease;
            width: 90%;
            max-width: 800px;
        }
        .light-theme .title {
            color: #333333;
        }
        .title.hidden {
            display: none;
        }
        .example-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 20px;
            opacity: 1;
            transition: opacity 0.3s ease;
            position: absolute;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            padding: 0 20px;
            flex-wrap: nowrap;
        }
        .example-buttons.hidden {
            display: none;
        }
        .example-button {
            background-color: #161618;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 12px;
            border-radius: 16px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 150px;
            justify-content: center;
            box-shadow: none;
            white-space: nowrap;
            flex: 1;
            max-width: 120px;
        }
        .example-button:hover {
            transform: none;
            border-color: rgba(255, 255, 255, 0.5);
            background-color: #1a1a1c;
        }
        .example-button:active {
            transform: none;
        }
        .light-theme .example-button {
            background-color: #ffffff;
            color: #333333;
            border: 1px solid rgba(0, 0, 0, 0.3);
        }
        .light-theme .example-button:hover {
            border-color: rgba(0, 0, 0, 0.5);
            background-color: #f0f0f0;
        }
        .button-icon {
            font-size: 16px;
            opacity: 0.9;
        }
        .message-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
            gap: 20px;
            padding-bottom: 150px;
            padding-top: 60px;
            -webkit-overflow-scrolling: touch;
        }
        .user-message {
            color: white;
            font-size: 16px;
            text-align: right;
            margin: 0;
            overflow-wrap: break-word;
            max-width: 90%;
            align-self: flex-end;
            background-color: #242628;
            padding: 10px 15px;
            border-radius: 15px;
            transition: color 0.3s ease, background-color 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .light-theme .user-message {
            color: #333333;
            background-color: #e0e0e0;
        }
        .ai-message {
            color: white;
            font-size: 16px;
            text-align: left;
            margin: 0;
            overflow-wrap: break-word;
            max-width: 90%;
            align-self: flex-start;
            word-spacing: 2px;
            transition: color 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .light-theme .ai-message {
            color: #333333;
        }
        .ai-message .flex-1 {
            position: relative;
            min-height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 260px;
            max-width: 520px;
        }
        .ai-message .placeholder {
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, #ffffff, #000000);
            border-radius: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.1;
        }
        .ai-message .placeholder.second {
            left: calc(50% + 270px);
        }
        .ai-message .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .ai-message .loader.second {
            left: calc(50% + 270px);
        }
        @keyframes rotation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        .ai-message img {
            width: 100%;
            max-width: 250px;
            height: auto;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .ai-message img.second {
            left: calc(50% + 270px);
        }
        .image-message {
            margin: 0;
            max-width: 90%;
            align-self: flex-start;
            position: relative;
            width: 100%;
            max-width: 520px;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #242628;
            border-radius: 8px;
            overflow: hidden;
            z-index: 1;
        }
        .image-message img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .image-message.error {
            color: white;
            font-size: 14px;
            text-align: left;
            margin: 0;
            align-self: flex-start;
            padding: 10px 15px;
            background-color: #242628;
            border-radius: 8px;
        }
        .light-theme .image-message {
            background-color: #e0e0e0;
        }
        .light-theme .image-message.error {
            color: #333333;
            background-color: #e0e0e0;
        }
        .error-message {
            color: #ff5555;
            font-size: 14px;
            text-align: left;
            margin: 0;
            max-width: 90%;
            align-self: flex-start;
            padding: 10px 15px;
            background-color: #242628;
            border-radius: 8px;
            z-index: 1;
        }
        .light-theme .error-message {
            color: #cc0000;
            background-color: #e0e0e0;
        }
        .loading-icon {
            width: 40px;
            height: 40px;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 15px 10px;
            align-self: flex-start;
            display: block !important;
            z-index: 1;
        }
        .light-theme .loading-icon {
            border: 3px solid #333333;
            border-top: 3px solid transparent;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader {
            width: 80px;
            aspect-ratio: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .loader:before,
        .loader:after {
            content: "";
            position: absolute;
            border-radius: 50px;
            box-shadow: 0 0 0 3px inset #fff;
            animation: l4 2.5s infinite;
        }
        @keyframes l4 {
            0% {
                inset: 0 35px 35px 0;
            }
            12.5% {
                inset: 0 35px 0 0;
            }
            25% {
                inset: 35px 35px 0 0;
            }
            37.5% {
                inset: 35px 0 0 0;
            }
            50% {
                inset: 35px 0 0 35px;
            }
            62.5% {
                inset: 0 0 0 35px;
            }
            75% {
                inset: 0 0 35px 35px;
            }
            87.5% {
                inset: 0 0 35px 0;
            }
            100% {
                inset: 0 35px 35px 0;
            }
        }
        .input-container {
            width: 90%;
            max-width: 800px;
            height: 100px;
            background-color: #242628;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: 10;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-container.moved-down {
            bottom: 0;
            transform: translateX(-50%);
        }
        .light-theme .input-container {
            background-color: #e0e0e0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .input-text {
            color: #d3d3d3;
            font-size: 16px;
            flex-grow: 1;
            border: none;
            background: none;
            outline: none;
            white-space: pre-wrap;
            font-family: 'Inter', 'Inter Fallback', Arial, sans-serif;
            font-weight: 400;
            transition: color 0.3s ease;
            padding: 0 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .light-theme .input-text {
            color: #333333;
        }
        .light-theme .input-text::placeholder {
            color: #666666;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .think-button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0 15px;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }
        .think-button:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 1);
        }
        .light-theme .think-button {
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: rgba(0, 0, 0, 0.8);
        }
        .light-theme .think-button:hover {
            border-color: rgba(0, 0, 0, 0.4);
            background: rgba(0, 0, 0, 0.05);
            color: rgba(0, 0, 0, 1);
        }
        .think-button svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .circle-button {
            background-color: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 36px;
            font-weight: bold;
            padding: 0;
            border: none;
            cursor: pointer;
        }
        .circle-button img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }
        .light-theme .circle-button {
            background-color: #333333;
            color: #ffffff;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 24px;
                top: 30%;
            }
            
            .example-buttons {
                bottom: 30%;
                gap: 6px;
                max-width: 350px;
            }
            
            .example-button {
                padding: 10px 10px;
                font-size: 12px;
                gap: 5px;
                max-width: 100px;
                min-width: 120px;
            }
            
            .input-container {
                height: 90px;
                border-radius: 20px;
                padding: 12px;
            }
            
            .input-text {
                font-size: 15px;
            }
            
            .message-container {
                padding: 0 15px;
                padding-bottom: 120px;
            }
            
            .user-message, .ai-message {
                font-size: 15px;
                max-width: 95%;
            }
            
            .ai-message .flex-1 {
                min-height: 200px;
                min-width: 200px;
            }
            
            .ai-message .placeholder {
                width: 200px;
                height: 200px;
            }
            .ai-message .placeholder.second {
                left: calc(50% + 220px);
            }
            .ai-message .loader.second {
                left: calc(50% + 220px);
            }
            
            .ai-message img {
                max-width: 200px;
            }
            
            .image-message {
                max-width: 95%;
                max-width: 250px;
            }
            
            .circle-button {
                width: 36px;
                height: 36px;
            }
            
            .circle-button img {
                width: 18px;
                height: 18px;
            }
            
            .think-button {
                height: 28px;
                padding: 0 12px;
                font-size: 13px;
                gap: 6px;
            }
            
            .think-button svg {
                width: 12px;
                height: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 20px;
                top: 25%;
            }
            
            .example-buttons {
                bottom: 25%;
                gap: 5px;
                max-width: 280px;
            }
            
            .example-button {
                padding: 8px 8px;
                font-size: 11px;
                gap: 4px;
                max-width: 80px;
                min-width: 90px;
            }
            
            .input-container {
                height: 80px;
                border-radius: 15px;
                padding: 10px;
            }
            
            .input-text {
                font-size: 14px;
            }
            
            .message-container {
                padding: 0 10px;
                padding-bottom: 100px;
            }
            
            .user-message, .ai-message {
                font-size: 14px;
                max-width: 100%;
            }
            
            .ai-message .flex-1 {
                min-height: 180px;
                min-width: 180px;
            }
            
            .ai-message .placeholder {
                width: 180px;
                height: 180px;
            }
            .ai-message .placeholder.second {
                left: calc(50% + 200px);
            }
            .ai-message .loader.second {
                left: calc(50% + 200px);
            }
            
            .ai-message img {
                max-width: 180px;
            }
            
            .image-message {
                max-width: 100%;
                max-width: 200px;
            }
            
            .circle-button {
                width: 32px;
                height: 32px;
            }
            
            .circle-button img {
                width: 16px;
                height: 16px;
            }
            
            .think-button {
                height: 26px;
                padding: 0 10px;
                font-size: 12px;
                gap: 5px;
            }
            
            .think-button svg {
                width: 11px;
                height: 11px;
            }
        }

        /* Profile Customization Modal Styles */
        .profile-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .profile-modal.active {
            display: flex;
        }

        .modal-content {
            background-color: #242628;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .light-theme .modal-content {
            background-color: #ffffff;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .light-theme .modal-title {
            color: #333333;
        }

        .close-modal {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
        }

        .light-theme .close-modal {
            color: #333333;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .light-theme .form-label {
            color: #333333;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background-color: #161618;
            color: #ffffff;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .light-theme .form-input {
            background-color: #f5f5f5;
            border-color: #e0e0e0;
            color: #333333;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .save-profile {
            background-color: #4a9eff;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .save-profile:hover {
            background-color: #357abd;
        }

        /* Code block styles */
        .ai-message pre {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
            overflow-x: auto;
            position: relative;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            line-height: 1.5;
            tab-size: 4;
            white-space: pre;
        }

        .light-theme .ai-message pre {
            background-color: #f5f5f5;
        }

        .ai-message pre code {
            font-family: inherit;
            font-size: 14px;
            line-height: inherit;
            color: #d4d4d4;
            display: block;
            white-space: pre;
            padding: 0;
            margin: 0;
            tab-size: 4;
        }

        .light-theme .ai-message pre code {
            color: #333333;
        }

        .ai-message pre code.language-python,
        .ai-message pre code.language-javascript,
        .ai-message pre code.language-html,
        .ai-message pre code.language-css,
        .ai-message pre code.language-text {
            color: inherit;
            white-space: pre;
            tab-size: 4;
        }

        /* Copy button styles */
        .ai-message pre .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            transition: background-color 0.3s ease;
            z-index: 2;
        }

        .light-theme .ai-message pre .copy-button {
            background-color: rgba(0, 0, 0, 0.1);
            color: #333333;
        }

        .ai-message pre .copy-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .light-theme .ai-message pre .copy-button:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

            if (!user) {
                openAuthModal();
                chatListDiv.style.display = 'none';
                userEmailSpan.textContent = '';
                showAccountUI(false);
                moveInputMiddle();
            } else {
                closeAuthModal();
                currentUser = user;
                userEmailSpan.textContent = user.email;
                showAccountUI(true);
                const chats = await getUserChats(user.uid);
                renderChatList(chats);
                // Do NOT load or create a chat automatically
                // Just show chat list, title, and example buttons
                moveInputMiddle();
                // Clear chat area
                chatMessages = [];
                renderMessages();
                currentChatId = null;
            }
        });

        // Minimal chat list UI
        const chatListDiv = document.createElement('div');
        chatListDiv.id = 'chatList';
        chatListDiv.style = `
            position:fixed;left:0;top:60px;width:220px;height:calc(100% - 60px);background:#18191a;color:#fff;z-index:100;overflow-y:auto;padding:0;display:none;box-shadow:2px 0 8px rgba(0,0,0,0.08);border-right:1px solid #23272a;transition:all 0.2s;
        `;
        document.body.appendChild(chatListDiv);

        function renderChatList(chats) {
            chatListDiv.innerHTML = `<div style="font-weight:700;padding:18px 20px 10px 20px;font-size:18px;letter-spacing:0.5px;">Your Chats</div>`;
            chats.forEach(chat => {
                const btn = document.createElement('button');
                btn.textContent = chat.title ? chat.title.slice(0, 32) : 'Untitled';
                btn.title = chat.title;
                btn.style = `
                    display:flex;align-items:center;width:90%;margin:6px auto;padding:10px 14px 10px 12px;background:#23272a;color:#fff;border:none;border-radius:8px;text-align:left;cursor:pointer;font-size:15px;gap:10px;transition:background 0.15s;box-shadow:0 1px 2px rgba(0,0,0,0.03);
                `;
                btn.onmouseover = () => btn.style.background = '#313338';
                btn.onmouseout = () => btn.style.background = '#23272a';
                btn.innerHTML = `<i class='fas fa-comments' style='font-size:16px;opacity:0.7;'></i> <span style='flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;'>${btn.textContent}</span>`;
                btn.onclick = () => loadChat(chat.id);
                chatListDiv.appendChild(btn);
            });
            // New chat button
            const newBtn = document.createElement('button');
            newBtn.innerHTML = `<i class='fas fa-plus-circle' style='font-size:17px;'></i> <span style='margin-left:7px;'>New Chat</span>`;
            newBtn.style = `
                display:block;width:90%;margin:18px auto 0 auto;padding:10px 0;background:#4a9eff;color:#fff;border:none;border-radius:8px;text-align:center;cursor:pointer;font-size:15px;font-weight:600;transition:background 0.15s;
            `;
            newBtn.onmouseover = () => newBtn.style.background = '#357abd';
            newBtn.onmouseout = () => newBtn.style.background = '#4a9eff';
            newBtn.onclick = () => startNewChat();
            chatListDiv.appendChild(newBtn);
            chatListDiv.style.display = 'block';
        }

        async function loadChat(chatId) {
            if (!currentUser) return;
            currentChatId = chatId;
            chatMessages = await getChatMessages(currentUser.uid, chatId);
            renderMessages();
        }

        function renderMessages() {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = '';
            chatMessages.forEach(msg => {
                const div = document.createElement('div');
                div.className = msg.role === 'user' ? 'user-message' : 'ai-message';
                div.innerHTML = formatText(msg.content);
                messageContainer.appendChild(div);
            });
            scrollToBottom();
        }

        async function startNewChat(firstMessage) {
            if (!currentUser) return;
            currentChatId = await createChatSession(currentUser.uid, firstMessage || 'New Chat');
            if (firstMessage) {
                await db.collection('users').doc(currentUser.uid).collection('chats').doc(currentChatId).update({
                    title: firstMessage,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
            chatMessages = [];
            renderMessages();
            moveInputMiddle();
            const chats = await getUserChats(currentUser.uid);
            renderChatList(chats);
        }

        // --- INPUT CONTAINER POSITION LOGIC ---
        function moveInputDown() {
            document.getElementById('inputContainer').classList.add('moved-down');
            document.getElementById('title').classList.add('hidden');
            const exampleButtons = document.getElementById('exampleButtons');
            if (exampleButtons) exampleButtons.classList.add('hidden');
        }
        function moveInputMiddle() {
            document.getElementById('inputContainer').classList.remove('moved-down');
            document.getElementById('title').classList.remove('hidden');
            const exampleButtons = document.getElementById('exampleButtons');
            if (exampleButtons) exampleButtons.classList.remove('hidden');
        }
        // --- END INPUT CONTAINER POSITION LOGIC ---

        // --- HEADER: Show Sign Up if not signed in, hide account circle ---
        let signUpBtn = document.getElementById('signUpBtn');
        if (!signUpBtn) {
            signUpBtn = document.createElement('button');
            signUpBtn.id = 'signUpBtn';
            signUpBtn.textContent = 'Sign Up';
            signUpBtn.style = 'margin-left:16px;padding:8px 18px;border-radius:20px;background:#4a9eff;color:#fff;border:none;font-size:15px;font-weight:500;cursor:pointer;transition:background 0.2s;';
            signUpBtn.onclick = openAuthModal;
            const header = document.querySelector('.header');
            header.appendChild(signUpBtn);
        }
        function showAccountUI(signedIn) {
            const profileContainer = document.querySelector('.profile-container');
            if (signedIn) {
                profileContainer.style.display = '';
                signUpBtn.style.display = 'none';
            } else {
                profileContainer.style.display = 'none';
                signUpBtn.style.display = '';
            }
        }
        // --- END HEADER ---

        // --- CSS: input container centered by default, moves down with .moved-down ---
        (function() {
            let styleTag = document.getElementById('inputContainerStyleFix');
            if (!styleTag) {
                styleTag = document.createElement('style');
                styleTag.id = 'inputContainerStyleFix';
                document.head.appendChild(styleTag);
            }
            styleTag.innerHTML = `
.input-container {
    width: 90%;
    max-width: 800px;
    height: 100px;
    background-color: #242628;
    border-radius: 25px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    position: fixed;
    bottom: 50%;
    left: 50%;
    transform: translate(-50%, 50%);
    z-index: 10;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
}
.input-container.moved-down {
    bottom: 0;
    transform: translateX(-50%);
}
`;
        })();
        // --- END CSS ---

        // --- JS: ensure input is centered on load/login, moves down after first message ---
        document.addEventListener('DOMContentLoaded', function() {
            moveInputMiddle();
        });

        function moveInputDown() {
            document.getElementById('inputContainer').classList.add('moved-down');
            document.getElementById('title').classList.add('hidden');
            const exampleButtons = document.getElementById('exampleButtons');
            if (exampleButtons) exampleButtons.classList.add('hidden');
        }
        function moveInputMiddle() {
            document.getElementById('inputContainer').classList.remove('moved-down');
            document.getElementById('title').classList.remove('hidden');
            const exampleButtons = document.getElementById('exampleButtons');
            if (exampleButtons) exampleButtons.classList.remove('hidden');
        }
    </script>
</body>
</html>
