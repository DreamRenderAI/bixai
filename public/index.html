        function escapeHTML(text) {
            return text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        function formatText(text) {
            const codeBlockRegex = /```(\w*)\n([\s\S]*?)```/g;
            let lastIndex = 0;
            let result = '';
            let match;

            while ((match = codeBlockRegex.exec(text)) !== null) {
                const nonCode = text.slice(lastIndex, match.index);
                result += formatNonCode(nonCode);

                const language = match[1] || 'text';
                const code = match[2];
                result += `<pre><button class="copy-button" onclick="copyCode(this)">Copy</button><code class="language-${language}">${escapeHTML(code)}</code></pre>`;

                lastIndex = codeBlockRegex.lastIndex;
            }
            result += formatNonCode(text.slice(lastIndex));
            return result;
        }

        function formatNonCode(text) {
            text = text.replace(/^###\s?(.*)$/gm, '<h3>$1</h3>');
            text = text.replace(/^##\s?(.*)$/gm, '<h2>$1</h2>');
            text = text.replace(/^#\s?(.*)$/gm, '<h1>$1</h1>');

            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');

            text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');

            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');

            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');

            text = text.replace(/(?:^|\n)(- .+(?:\n- .+)*)/g, function(match) {
                const items = match.trim().split('\n').map(line => line.replace(/^- /, '').trim());
                return '<ul>' + items.map(item => `<li>${item}</li>`).join('') + '</ul>';
            });

            text = text.replace(/(?:^|\n)((?:\d+\..+(?:\n\d+\..+)*)+)/g, function(match) {
                const items = match.trim().split('\n').map(line => line.replace(/^\d+\.\s*/, '').trim());
                return '<ol>' + items.map(item => `<li>${item}</li>`).join('') + '</ol>';
            });

            text = text.replace(/\n/g, '<br>');

            return text;
        }


        function copyCode(button) {
            const codeBlock = button.nextElementSibling;
            const code = codeBlock.textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy code:', err);
                button.textContent = 'Failed to copy';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            });
        }

        ws.onmessage = async function(event) {
            if (typeof event.data !== 'string' || !event.data.trim()) return;
            const data = tryParseJSON(event.data);
            if (!data) return;

            if (data.role === 'ai_start') {
                aiAccumulated = '';
                aiIsStreaming = true;
                setChatSwitchingEnabled(false);
                aiStreamingDiv = document.createElement('div');
                aiStreamingDiv.className = 'ai-message';
                document.getElementById('messageContainer').appendChild(aiStreamingDiv);
                scrollToBottom();
                return;
            }

            if (data.role === 'ai' && aiIsStreaming) {
                if (data.content) {
                    aiAccumulated = data.content;
                    if (aiStreamingDiv) {
                        aiStreamingDiv.innerHTML = formatText(aiAccumulated);
                        scrollToBottom(false);
                    }
                }
                return;
            }

            if (data.role === 'chat_created') {
                currentChatId = data.chatId;
                if (currentUser) {
                    chatMessages = await getChatMessages(currentUser.uid, data.chatId);
                    renderMessages();
                    moveInputDown();

                if (pendingFirstMessage) {
                    ws.send(JSON.stringify({
                        type: 'message',
                        content: pendingFirstMessage
                    }));
                    pendingFirstMessage = null;
                }
                return;
            }

            if (data.role === 'chat_loaded') {
                console.log('Chat loaded by backend:', data.chatId);
                currentChatId = data.chatId;
                // Load messages for this chat
                if (currentUser) {
                    chatMessages = await getChatMessages(currentUser.uid, data.chatId);

            if (data.role === 'ai_complete' && aiIsStreaming) {

                        const aiMessage = { 
                            role: 'assistant', 
                            content: aiAccumulated, 
                            rtl: lastUserMessageWasHebrew ? true : undefined 
                        };
                        chatMessages.push(aiMessage);
                        await appendMessage(aiMessage);
                    }
                } else {
                    console.warn('Cannot save AI message - missing user or chat ID:', {
                        hasUser: !!currentUser,
                        hasChatId: !!currentChatId,
                        hasContent: !!aiAccumulated
                    });
                }
                
                aiAccumulated = '';

                    aiStreamingDiv.parentNode.removeChild(aiStreamingDiv);
                }
                aiStreamingDiv = null;
                scrollToBottom(true);
                lastUserMessageWasHebrew = false;
                return;
            }

            if (typeof origOnMessage === 'function') origOnMessage.call(ws, event);

        showChatMenuBtn.title = 'Show Chats';
        showChatMenuBtn.style = `
            position:fixed;left:18px;top:18px;width:48px;height:48px;background:#000;color:#fff;border:none;border-radius:50%;box-shadow:0 4px 16px rgba(0,0,0,0.18);font-size:22px;z-index:120;display:none;align-items:center;justify-content:center;transition:background 0.2s;`
        showChatMenuBtn.onmouseover = () => {
            showChatMenuBtn.style.background = '#ffffff';
            const icon = showChatMenuBtn.querySelector('i');
            if (icon) icon.style.color = '#000';
        };
        showChatMenuBtn.onmouseout = () => {
            showChatMenuBtn.style.background = '#000';
            const icon = showChatMenuBtn.querySelector('i');
            if (icon) icon.style.color = '#fff';
        };
        showChatMenuBtn.onclick = () => {
            chatListDiv.style.display = 'block';
            showChatMenuBtn.style.display = 'none';
        };
        document.body.appendChild(showChatMenuBtn);
        document.body.appendChild(chatListDiv);

        function renderChatList(chats) {
            chatListDiv.innerHTML = '';
            chatListDiv.appendChild(hideChatBtn);
            
            const headerDiv = document.createElement('div');
            headerDiv.style = 'font-weight:700;padding:18px 20px 10px 20px;font-size:18px;letter-spacing:0.5px;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;';
            headerDiv.textContent = 'Your Chats';
            chatListDiv.appendChild(headerDiv);
            
            const newBtn = document.createElement('button');
            newBtn.innerHTML = `<i class='fas fa-plus-circle' style='font-size:17px;'></i> <span style='margin-left:7px;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;'>New Chat</span>`;
            newBtn.style = `
                display:block;width:90%;margin:12px auto;padding:12px 0;background:#4a9eff;color:#fff;border:none;border-radius:10px;text-align:center;cursor:pointer;font-size:16px;font-weight:600;transition:background 0.15s;box-shadow:0 1px 4px rgba(0,0,0,0.08);font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;`
            newBtn.onmouseover = () => newBtn.style.background = '#357abd';
            newBtn.onmouseout = () => newBtn.style.background = '#4a9eff';
            newBtn.onclick = () => startNewChat();
            chatListDiv.appendChild(newBtn);
            
            const searchDiv = document.createElement('div');
            searchDiv.style = 'padding:0 20px;margin:12px 0;';
            const searchInput = document.createElement('input');
            searchInput.type = 'text';
            searchInput.placeholder = 'Search chats...';
            searchInput.style = `
                width:100%;padding:10px 12px;background:#18191a;color:#fff;border:1px solid #333;border-radius:8px;font-size:14px;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
                outline:none;transition:border-color 0.2s;
            `;
            searchInput.onfocus = () => searchInput.style.borderColor = '#4a9eff';
            searchInput.onblur = () => searchInput.style.borderColor = '#333';
            searchInput.oninput = (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const chatButtons = chatListDiv.querySelectorAll('.chat-button');
                chatButtons.forEach(btn => {
                    const chatTitle = btn.getAttribute('data-title').toLowerCase();
                    if (chatTitle.includes(searchTerm)) {
                        btn.style.display = 'flex';
                    } else {
                        btn.style.display = 'none';
                    }
                });
            };
            searchDiv.appendChild(searchInput);
            chatListDiv.appendChild(searchDiv);
            
            const chatsContainer = document.createElement('div');
            chatsContainer.style = 'flex:1;overflow-y:auto;';
            
            chats.forEach(chat => {
                const btn = document.createElement('button');
                btn.className = 'chat-button';
                btn.setAttribute('data-title', chat.title || 'Untitled');
                const displayTitle = chat.title ? chat.title.slice(0, 32) : 'Untitled';
                btn.title = chat.title;
                btn.style = `
                    display:flex;align-items:center;width:90%;margin:8px auto;padding:12px 16px 12px 14px;background:#18191a;color:#fff;border:none;border-radius:10px;text-align:left;cursor:pointer;font-size:15px;gap:10px;transition:background 0.15s;box-shadow:0 1px 4px rgba(0,0,0,0.06);font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
                `;
                btn.onmouseover = () => btn.style.background = '#23272a';
                btn.onmouseout = () => btn.style.background = '#18191a';
                btn.innerHTML = `<i class='fas fa-comments' style='font-size:16px;opacity:0.7;'></i> <span style='flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;'>${displayTitle}</span>`;
                btn.onclick = () => loadChat(chat.id);
                chatsContainer.appendChild(btn);
            });
            
            chatListDiv.appendChild(chatsContainer);
        }

        async function loadChat(chatId) {
            if (!currentUser) return;
            currentChatId = chatId;

            // Initialize backend with this chat
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'chat_init',
                    chatId: chatId
                }));
            }

            chatMessages = await getChatMessages(currentUser.uid, chatId);
            renderMessages();
        }


        function detectLanguage(text) {
            if (/[\u0590-\u05FF]/.test(text)) return 'he';
            if (/[\u0600-\u06FF]/.test(text)) return 'ar';
            if (/[\u0600-\u06FF\uFB50-\uFDFF\uFE70-\uFEFF]/.test(text)) return 'fa';
            if (/[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]/.test(text)) return 'ur';
            if (/[\u0900-\u097F]/.test(text)) return 'hi';
            if (/[\u0E00-\u0E7F]/.test(text)) return 'th';
            if (/[\uAC00-\uD7AF\u1100-\u11FF\u3130-\u318F]/.test(text)) return 'ko';
            if (/[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/.test(text)) return 'ja';
            if (/[\u4E00-\u9FFF]/.test(text)) return 'zh';
            return 'en';
        }


        async function appendMessage(msg) {
            const messageContainer = document.getElementById('messageContainer');
            const div = document.createElement('div');
            div.className = msg.role === 'user' ? 'user-message' : 'ai-message';
            div.innerHTML = formatText(msg.content);
            
            const detectedLang = detectLanguage(msg.content);
            if (detectedLang !== 'en') {
                div.setAttribute('lang', detectedLang);
                div.style.fontFamily = 'system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif';
            }
            
            if (msg.role === 'assistant' && msg.rtl) {
                div.style.direction = 'rtl';
                div.style.textAlign = 'right';
            }
            messageContainer.appendChild(div);

            if (msg.role === 'assistant') {
                const wikiMatch = msg.content.match(/_wiki:\s*([\w\s\-\(\)]+)/i);
                if (wikiMatch) {
                    let topic = wikiMatch[1].trim();
                    topic = topic.replace(/^_+|_+$/g, '');
                    const wikiDiv = document.createElement('div');
                    wikiDiv.className = 'ai-message';
                    wikiDiv.innerHTML = `<em>Searching Wikipedia for <strong>${topic}</strong>...</em>`;
                    messageContainer.appendChild(wikiDiv);
                    scrollToBottom();
                    try {
                        const resp = await fetch(`/wiki/${encodeURIComponent(topic)}`);
                        if (!resp.ok) {
                            wikiDiv.innerHTML = `<span style='color:red;'>Wikipedia article not found for <strong>${topic}</strong>.</span>`;
                        } else {
                            const data = await resp.json();
                            wikiDiv.innerHTML = `<h3>Wikipedia: ${topic}</h3><div style='white-space:pre-line;'>${formatText(data.extract)}</div>`;
                        }
                    } catch (err) {
                        wikiDiv.innerHTML = `<span style='color:red;'>Error fetching Wikipedia article for <strong>${topic}</strong>.</span>`;
                    }
                    scrollToBottom();
                }
            }

            if (chatMessages.length > 0) {
                moveInputDown();
            } else {
                moveInputMiddle();
            }
            scrollToBottom();
        }

        async function renderMessages() {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = '';
            console.log('Rendering messages:', chatMessages);
            chatMessages.forEach(async (msg, idx) => {
                const div = document.createElement('div');
                div.className = msg.role === 'user' ? 'user-message' : 'ai-message';
                div.innerHTML = formatText(msg.content);
                

                const detectedLang = detectLanguage(msg.content);
                if (detectedLang !== 'en') {
                    div.setAttribute('lang', detectedLang);
                    div.style.fontFamily = 'system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif';
                }
                
                if (msg.role === 'assistant' && msg.rtl) {
                    div.style.direction = 'rtl';
                    div.style.textAlign = 'right';
                }
                messageContainer.appendChild(div);


                if (msg.role === 'assistant') {
                    const wikiMatch = msg.content.match(/_wiki:\s*([\w\s\-\(\)]+)/i);
                    if (wikiMatch) {
                        let topic = wikiMatch[1].trim();

                        topic = topic.replace(/^_+|_+$/g, '');

                        const wikiDiv = document.createElement('div');
                        wikiDiv.className = 'ai-message';
                        wikiDiv.innerHTML = `<em>Searching Wikipedia for <strong>${topic}</strong>...</em>`;
                        messageContainer.appendChild(wikiDiv);
                        scrollToBottom();

                        try {
                            const resp = await fetch(`/wiki/${encodeURIComponent(topic)}`);
                            if (!resp.ok) {
                                wikiDiv.innerHTML = `<span style='color:red;'>Wikipedia article not found for <strong>${topic}</strong>.</span>`;
                            } else {
                                const data = await resp.json();
                                wikiDiv.innerHTML = `<h3>Wikipedia: ${topic}</h3><div style='white-space:pre-line;'>${formatText(data.extract)}</div>`;
                            }
                        } catch (err) {
                            wikiDiv.innerHTML = `<span style='color:red;'>Error fetching Wikipedia article for <strong>${topic}</strong>.</span>`;
                        }
                        scrollToBottom();
                    }
                }
            });

            if (chatMessages.length > 0) {
                moveInputDown();
            } else {
                moveInputMiddle();
            }
            scrollToBottom();
        }

        async function startNewChat(firstMessage) {
            if (!currentUser) return;
            
            // If we have a first message, let the backend create the chat
            if (firstMessage) {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'chat_init',
                        firstMessage: firstMessage
                    }));
                }
                return;
            }
            
            // For manual "New Chat" button, create chat locally
            currentChatId = await createChatSession(currentUser.uid, 'New Chat');
            chatMessages = [];
            renderMessages();
            moveInputMiddle();
            const chats = await getUserChats(currentUser.uid);
            renderChatList(chats);
        }


        function moveInputDown() {
            document.getElementById('inputContainer').classList.add('moved-down');
            document.getElementById('title').classList.add('hidden');
            const exampleButtons = document.getElementById('exampleButtons');
            if (exampleButtons) exampleButtons.classList.add('hidden');
        }
        function moveInputMiddle() {
            document.getElementById('inputContainer').classList.remove('moved-down');
            document.getElementById('title').classList.remove('hidden');
            const exampleButtons = document.getElementById('exampleButtons');
            if (exampleButtons) exampleButtons.classList.remove('hidden');
        }



        let signUpBtn = document.getElementById('signUpBtn');
        if (!signUpBtn) {
            signUpBtn = document.createElement('button');
            signUpBtn.id = 'signUpBtn';
            signUpBtn.textContent = 'Sign Up';
            signUpBtn.style = 'margin-left:16px;padding:8px 18px;border-radius:20px;background:#4a9eff;color:#fff;border:none;font-size:15px;font-weight:500;cursor:pointer;transition:background 0.2s;';
            signUpBtn.onclick = openAuthModal;
            const header = document.querySelector('.flex.justify-end');
            header.appendChild(signUpBtn);
        }
        function showAccountUI(signedIn) {
            const profileContainer = document.querySelector('.relative.inline-block');
            if (signedIn) {
                profileContainer.style.display = '';
                signUpBtn.style.display = 'none';
            } else {
                profileContainer.style.display = 'none';
                signUpBtn.style.display = '';
            }
        }



        (function() {
            let styleTag = document.getElementById('inputContainerStyleFix');
            if (!styleTag) {
                styleTag = document.createElement('style');
                styleTag.id = 'inputContainerStyleFix';
                document.head.appendChild(styleTag);
            }
            styleTag.innerHTML = `
.input-container {
    width: 90%;
    max-width: 800px;
    height: 128px;
    background-color: #242628;
    border-radius: 25px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    position: fixed;
    bottom: 50%;
    left: 50%;
    transform: translate(-50%, 50%);
    z-index: 10;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
}
.input-container.moved-down {
    bottom: 0;
    transform: translateX(-50%);
}
`;
        })();


        document.addEventListener('DOMContentLoaded', function() {
            moveInputMiddle();
            chatListDiv.style.display = 'none';
            showChatMenuBtn.style.display = 'flex';
        });


        function setChatSwitchingEnabled(enabled) {

            const chatListDiv = document.getElementById('chatList');
            if (chatListDiv) {
                const chatButtons = chatListDiv.querySelectorAll('button');
                chatButtons.forEach(btn => {

                    btn.disabled = !enabled;
                    if (!enabled) {
                        btn.style.opacity = '0.5';
                        btn.style.cursor = 'not-allowed';
                    } else {
                        btn.style.opacity = '';
                        btn.style.cursor = '';
                    }
                });
            }

            const dropdownNewChatBtn = document.querySelector('.dropdown-menu .dropdown-button[onclick="newChat()"]');
            if (dropdownNewChatBtn) {
                dropdownNewChatBtn.disabled = !enabled;
                if (!enabled) {
                    dropdownNewChatBtn.style.opacity = '0.5';
                    dropdownNewChatBtn.style.cursor = 'not-allowed';
                } else {
                    dropdownNewChatBtn.style.opacity = '';
                    dropdownNewChatBtn.style.cursor = '';
                }
            }
        }
    </script>
</body>
